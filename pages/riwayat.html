<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Berat Badan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/riwayat.css">
    <style>
        body {
            background-color: #d6e8d6;
        }

        .top-bar {
            background-color: #2a6a2a;
            height: 50px;
        }

        .icon-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .icon-container i {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            color: #2a6a2a;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .box {
            background-color: #87ab87;
            border-radius: 10px;
            height: 100px;
        }

        .main-container {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar"></div>

    <div class="custom-container mt-5">
        <a href="/pages/rekomendasi-or.html" class="custom-button">
            <i class="fas fa-running"></i>
        </a>
        <a href="/pages/pilih-jadwal.html" class="custom-button">
            <i class="fas fa-calendar-alt"></i>
        </a>
        <a href="/pages/riwayat.html" class="custom-button">
            <i class="fas fa-history"></i>
        </a>
        <a href="/pages/isi-data.html" class="custom-button">
            <i class="fas fa-tachometer-alt"></i>
        </a>
    </div>

    <!-- Riwayat Berat Badan -->
    <div class="main-container">
        <h2>Riwayat Berat Badan</h2>
        <div class="box-container">
            <!-- Kolom Kiri -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <!-- Kolom Kanan -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
