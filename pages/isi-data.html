<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" href="/styles/isi-data.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="header">
        <i class="fa-solid fa-user icon"></i>
    </div>

    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Umur</label>
                <input type="number" class="form-control" id="age" placeholder="Masukkan Umur">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Tinggi Badan (CM)</label>
                <input type="number" class="form-control" id="height" placeholder="Masukkan Tinggi Badan">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Berat Badan (KG)</label>
                <input type="number" class="form-control" id="weight" placeholder="Masukkan Berat Badan">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option selected disabled>Pilih Gender</option>
                    <option value="1">Pria</option>
                    <option value="2">Wanita</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="allergy" class="form-label">Alergi</label>
                <select class="form-select" id="allergy">
                    <option selected disabled>Pilih Alergi</option>
                    <option value="1">Sea Food</option>
                    <option value="2">Protein Hewani</option>
                </select>
            </div>
            <button type="submit" class="btn w-100"><i class="fa-solid fa-check"></i> Konfirmasi</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
